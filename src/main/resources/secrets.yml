providers:
  - spotify
  - deezer

spotify:
  id: "app-id-here"
  secret: "secret-here"
  urls:
    loginUrl: "https://accounts.spotify.com/authorize?response_type=code&client_id=YOUR_ID&redirect_uri=REDIRECT_URI&scope=user-read-email%20user-follow-modify%20user-follow-read%20playlist-modify-public%20playlist-modify-private%20playlist-read-private%20playlist-read-collaborative%20ugc-image-upload"
    playlistsUrl: "https://api.spotify.com/v1/me/playlists"

deezer:
  id: "app-id-here"
  secret: "secret-here"
  urls:
    loginUrl: "https://connect.deezer.com/oauth/auth.php?app_id=YOUR_ID&redirect_uri=REDIRECT_URI"
    tokenUrl: "https://connect.deezer.com/oauth/access_token.php?app_id=YOUR_ID&secret=YOUR_SECRET&code=YOUR_CODE"